<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    
    
    
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()" >
        MÃ©todo de eventos inserido na parte HTML
        Interaja...
    </div> -->

    <div id="area">
            Interaja...
        </div>
    
    <script>
        var a = window.document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = 'red'
        }
        function entrou() {
            a.innerText = "Entrou!"
        }
        function saiu() {
            a.innerText = "Saiu!"
            a.style.background = 'green'

        }
    
    
    </script>
</body>
</html>
