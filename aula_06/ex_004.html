    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras. </br> </br>`)
        document.write(`Seu nome em maiuscula é: ${nome.toUpperCase()} </br> </br>`)
        document.write(`Seu nome em minuscula é: ${nome.toLowerCase()}`)
        
        
        
        
        
    </script>
</body>
